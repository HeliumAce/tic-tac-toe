<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset='UTF-8'/>
  <link rel='stylesheet' href='styles/main.css'>
  <link rel='stylesheet' href='styles/reset.css'>

</head>
<body>
  <div id = gameBoard>
    <div class = square id = 0 data-pos = '0'></div>
    <div class = square id = 1 data-pos = '1'></div>
    <div class = square id = 2 data-pos = '2'></div>
    <div class = square id = 3 data-pos = '3'></div>
    <div class = square id = 4 data-pos = '4'></div>
    <div class = square id = 5 data-pos = '5'></div>
    <div class = square id = 6 data-pos = '6'></div>
    <div class = square id = 7 data-pos = '7'></div>
    <div class = square id = 8 data-pos = '8'></div>
  </div>

  <div id = 'loadGame' class='modal'>
    <div class = 'modalContent'>
      <div id = 'startGameMessage'>TIC TAC TOE</div>
      <form action="/action_page.php">
        <label for="player1">Player 1:</label><br>
        <input type="text" id="player1" name="player1" value=""><br>
        <label for="player2">Player 2:</label><br>
        <input type="text" id="player2" name="player2" value=""><br>
      </form> 
      <button id = startGame>Start game</button>  
    </div>
  </div>

  <div id = 'gameOver' class='modal'>
    <div class = 'modalContent'>
    <div id = 'gameOverMessage'>GAME OVER</div>
    <button id = playAgain>Play again</button>  
  </div>
  </div>

</body>

<script type='text/javascript' src='scripts/script-2.js'></script>

</html>
